apiVersion: 1
datasources:
  - name: RawDataSource
    uid: rawds
    type: yesoreyeram-infinity-datasource
    access: proxy
    # The base URL for API requests.  The Infinity plugin will append the
    # relative path defined in each query to this base.  Because the Flask API
    # runs inside the same container as Grafana on the port specified by
    # API_PORT (default 9000), we use localhost for the base URL.
    url: http://localhost:9000
    jsonData:
      httpMode: GET
    editable: false
  - name: SummaryDataSource
    uid: summaryds
    type: yesoreyeram-infinity-datasource
    access: proxy
    url: http://localhost:9000
    jsonData:
      httpMode: GET
    editable: false